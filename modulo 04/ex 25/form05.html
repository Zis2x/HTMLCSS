<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario
    </h1>
    <form method="get" autocomplete="on">
        <fieldset>
            <input type="radio" name="sexo" id="isxmas">
            <label for="isxmas"> Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"> <label for="isxfem"> Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esnat" id="iesnat"> natação <br>
            <input type="checkbox" name="esfut" id="iesfut" checked> futebol <br>
            <input type="checkbox" name="esvol" id="iesvol"> volei <br>
            <input type="checkbox" name="esten" id="iesten">tênis <br>
            <input type="checkbox" name="esbasq" id="iesbasq"> basquete
        </fieldset>
    <p><input type="submit" value="Enviar">
    <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
