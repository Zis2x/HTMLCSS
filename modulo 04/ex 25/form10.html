<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="php/cadastro.php" method="post">
        <p>
            <label for="iano">Ano</label>
            <input type="number" name="ano" id="iano" min="1990" max="2023" oninput="CalcIdade()">
        </p>

        <p>
            <label for="iidade">Idade</label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function CalcIdade () {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
