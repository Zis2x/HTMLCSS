<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Botões Formulário</h1>
    <form action="php/cadastro.php" method="post" autocomplete="on">
        <p><label for="iusu"> nome:</label>
        <input type="text" name="iusu" id="iusu" required minlength="5" maxlength="15" placeholder="digite nome aqui" autocomplete="username"> </p>
        <p><label for="ipass"> Senha:</label>
        <input type="password" name="ipass" id="ipass" required minlength="8" maxlength="20" size="8" placeholder="min. 8 digitos" autocomplete="current-password"></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
