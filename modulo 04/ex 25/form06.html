<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="php/cadastro.php" method="get">
        <p><input type="color" name="cor" id="icor"></p>

        <p>
            <label for="inivel"> Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="5" value="4">
        </p>

        <p>
            <label for="ifoto">foto do perfil</label>
            <input type="file" name="ifoto" id="ifoto">
        </p>
        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
