<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
    <p>
        <form action="php/cadastro.php" method="get">
        <label for="iemail">E-mail</label>
        <input type="email" name="iemail" id="iemail" autocomplete="email" required>
        </p>
        <p>
        <label for="itel">Telefone:</label>
        <input type="tel" name="itel" id="itel" autocomplete="tel" pattern="^\d{4,5}-\d{4}$" required>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</fieldset>
</body>
</body>
</html>
