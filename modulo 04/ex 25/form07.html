<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste Formulário</h1>
    <form action="php/cadastro.php" method="post">
        <p>
            <label for="iest">Estado:</label>
            <select name="iest" id="iest">
                <option value="" selected --- escolha ---></option>
                <optgroup label="sudeste">
                </option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                </optgroup>
                <optgroup label="nordeste">
                    <option value="RN"> Rio Grande do Norte</option>
                    <option value="MA">Maranhão</option>
                    <option value="BA">Bahia</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="iprof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="Dev">Desenvolver</option>
                <option value="Adm">Administrador</option>
                <option value="Vet">Veterinario</option>
            </datalist>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <p>
            <label for="img">Mensagem</label> <br>
            <textarea name="img" id="img" cols="30" rows="20"></textarea>
        </p>
    </form>
</body>
</html>
