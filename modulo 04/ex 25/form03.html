<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="php/cadastro.php" method="get">
        <p>
        <label for="inome"> nome:</label>
        <input type="text" name="inome" id="inome" required minlength="5" placeholder="nome completo">
        <label for="imedia"> Média:</label>
        <input type="number" name="imedia" id="imedia" min="2" step="0.5" required placeholder="nota min 5">
        <input type="month" name="mes" id="mes">
        </p>
        <p><label for="dat">Dia da prova</label>
        <input type="date" name="dat" id="dat"></p>
        
        <p>
           <label for="hr">Hora da prova</label>
           <input type="time" name="hr" id="hr"> 
        </p>
        <p><input type="reset" value="Limpar">
            <input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
