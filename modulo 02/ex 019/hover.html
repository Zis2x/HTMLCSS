<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
           display: none; /*esconde o texto dentro da tag p*/
        }
        div:hover > p {
                display: block; /*mostra texto ao passar o mouse*/
                color: wheat;
                background-color: red;
        }
        div:hover { /*ele fara uma ação ao passar o mouse*/
             color: red;
        } 
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>Passa o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>
    
    <div>
        <p>fim do exemplo</p>
    </div>
</body>
</html>
