<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em Htmlt5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em dispositivos diferentes ou navegador em tamanhos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
        <img src="imagens/imagem-g.png">
    </picture>
    <h1>Reproduzindo audio, vamos aprender a reproduzir audio</h1>
    <audio src="midia/iroria-nocopyright-intromusic.mp3" controls autoplay></audio>
    <h2>segunda opção</h2>
    <audio preload="metadata" controls autoplay >
        <source src="midia/iroria-nocopyright-intromusic.mp3" type="audio/mp3">
        <source src="midia/iroria-nocopyright-intromusic.ogg" type="audio/ogg">
        <source src="midia/iroria-nocopyright-intromusic.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/iroria-nocopyright-intromusic.mp3">Clique aqui para fazer download</a></p>
    </audio>
    <h1></h1>
    
</body>
</html>
